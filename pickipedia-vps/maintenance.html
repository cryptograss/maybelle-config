<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PickiPedia - New Server Day!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e8e8e8;
            padding: 2rem;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
            filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.2));
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #f39c12, #e74c3c, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 1.4rem;
            max-width: 600px;
            line-height: 1.6;
            color: #b8b8b8;
        }
        .banjo {
            font-size: 3rem;
            margin-top: 2rem;
            animation: bounce 2s ease-in-out infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <img src="/images/pickipedia-logo.png" alt="PickiPedia" class="logo"
         onerror="this.style.display='none'">
    <h1>New Server Day!</h1>
    <p>PickiPedia will be back later, and more Cory-Walker-ish than ever!</p>
    <div class="banjo">ðŸª•</div>
</body>
</html>
