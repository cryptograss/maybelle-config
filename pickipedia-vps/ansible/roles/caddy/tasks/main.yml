---
# Caddy for automatic SSL and reverse proxy
# Much simpler than certbot + nginx SSL config

- name: Install Caddy dependencies
  apt:
    name:
      - debian-keyring
      - debian-archive-keyring
      - apt-transport-https
    state: present

- name: Add Caddy GPG key
  apt_key:
    url: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
    state: present

- name: Add Caddy repository
  apt_repository:
    repo: "deb https://dl.cloudsmith.io/public/caddy/stable/deb/debian any-version main"
    state: present
    filename: caddy-stable

- name: Install Caddy
  apt:
    name: caddy
    state: present
    update_cache: yes

- name: Create Caddy log directory
  file:
    path: /var/log/caddy
    state: directory
    owner: caddy
    group: caddy
    mode: '0755'

- name: Create Caddyfile
  copy:
    dest: /etc/caddy/Caddyfile
    content: |
      # PickiPedia - SSL termination and reverse proxy
      # Caddy automatically handles Let's Encrypt certificates

      {{ domain_name }}, {{ www_domain }} {
          # Reverse proxy to Nginx (which handles PHP-FPM)
          reverse_proxy 127.0.0.1:8080

          # Security headers
          header {
              X-Content-Type-Options nosniff
              X-Frame-Options SAMEORIGIN
              Referrer-Policy strict-origin-when-cross-origin
              -Server
          }

          # Compression
          encode gzip zstd

          # Handle www redirect
          @www host {{ www_domain }}
          redir @www https://{{ domain_name }}{uri} permanent
      }

      # Health check endpoint (for monitoring from maybelle)
      :8081 {
          respond /health "OK" 200
      }
    mode: '0644'
  notify: Restart Caddy

- name: Start and enable Caddy
  systemd:
    name: caddy
    state: started
    enabled: yes
  register: caddy_start
  ignore_errors: yes

- name: Check Caddy status if start failed
  command: journalctl -u caddy --no-pager -n 20
  register: caddy_journal
  when: caddy_start.failed | default(false)

- name: Show Caddy error
  debug:
    var: caddy_journal.stdout_lines
  when: caddy_start.failed | default(false)

- name: Fail if Caddy didn't start
  fail:
    msg: "Caddy failed to start. Check the journal output above."
  when: caddy_start.failed | default(false)
